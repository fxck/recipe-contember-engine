type FieldMeta {
  readable: Boolean
  updatable: Boolean
}

type Mutation {
  deleteRoot(where: RootUniqueWhere!): Root
  updateRoot(where: RootUniqueWhere!, data: RootUpdateInput!): Root
  deleteOneHasManyEntity(where: OneHasManyEntityUniqueWhere!): OneHasManyEntity
  updateOneHasManyEntity(where: OneHasManyEntityUniqueWhere!, data: OneHasManyEntityUpdateInput!): OneHasManyEntity
}

type OneHasManyEntity {
  _meta: OneHasManyEntityMeta
  id: UUID!
  a: String
  r2(where: RootWhere): Root
}

type OneHasManyEntityMeta {
  id: FieldMeta
  a: FieldMeta
  r2: FieldMeta
}

input OneHasManyEntityOrderBy {
  id: OrderDirection
  a: OrderDirection
  r2: RootOrderBy
}

input OneHasManyEntityUniqueWhere {
  id: UUID
}

input OneHasManyEntityUpdateInput {
  a: String
  r2: OneHasManyEntityUpdateR2EntityRelationInput
}

input OneHasManyEntityUpdateR2EntityRelationInput {
  connect: RootUniqueWhere
  disconnect: Boolean
  delete: Boolean
}

input OneHasManyEntityWhere {
  id: UUIDCondition
  a: StringCondition
  r2: RootWhere
  and: [OneHasManyEntityWhere!]
  or: [OneHasManyEntityWhere!]
  not: OneHasManyEntityWhere
}

input OneHasManyEntityWithoutR2UpdateInput {
  a: String
}

enum OrderDirection {
  asc
  desc
}

type Query {
  Root(where: RootUniqueWhere!): Root
  Roots(where: RootWhere, orderBy: [RootOrderBy!]): [Root]
  OneHasManyEntity(where: OneHasManyEntityUniqueWhere!): OneHasManyEntity
  OneHasManyEntitys(where: OneHasManyEntityWhere, orderBy: [OneHasManyEntityOrderBy!]): [OneHasManyEntity]
}

type Root {
  _meta: RootMeta
  id: UUID!
  r(where: OneHasManyEntityWhere, orderBy: [OneHasManyEntityOrderBy!]): [OneHasManyEntity!]
}

type RootMeta {
  id: FieldMeta
  r: FieldMeta
}

input RootOrderBy {
  id: OrderDirection
}

input RootUniqueWhere {
  id: UUID
}

input RootUpdateInput {
  r: [RootUpdateREntityRelationInput!]
}

input RootUpdateREntityRelationInput {
  update: RootUpdateRRelationInput
  connect: OneHasManyEntityUniqueWhere
  disconnect: OneHasManyEntityUniqueWhere
  delete: OneHasManyEntityUniqueWhere
}

input RootUpdateRRelationInput {
  where: OneHasManyEntityUniqueWhere
  data: OneHasManyEntityWithoutR2UpdateInput
}

input RootWhere {
  id: UUIDCondition
  r: OneHasManyEntityWhere
  and: [RootWhere!]
  or: [RootWhere!]
  not: RootWhere
}

input StringCondition {
  and: [StringCondition!]
  or: [StringCondition!]
  not: StringCondition
  eq: String
  null: Boolean
  notEq: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
}

scalar UUID

input UUIDCondition {
  and: [UUIDCondition!]
  or: [UUIDCondition!]
  not: UUIDCondition
  eq: UUID
  null: Boolean
  notEq: UUID
  in: [UUID!]
  notIn: [UUID!]
  lt: UUID
  lte: UUID
  gt: UUID
  gte: UUID
}
